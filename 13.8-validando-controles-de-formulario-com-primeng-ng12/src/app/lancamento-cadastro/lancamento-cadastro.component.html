<div class="container">
    <form>
  
      <div class="p-grid">
        <div class="p-col-12">
          <h1>Novo Lançamento</h1>
        </div>
  
        <div class="p-col-12">
            <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>

        <div class="p-col-6 p-md-3 p-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy"
            [inline]="false" [readonlyInput]="false"
            [showIcon]="false"></p-calendar>
        </div>
        <div class="p-col-6 p-md-3 p-fluid">
					<label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
					<p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="p-col-12 p-md-9 p-fluid">
          <label>Descrição {{ descricao.errors | json }}</label>
          <input pInputText type="text" name="descricao"
            ngModel #descricao="ngModel" required minlength="5">
          
          <span *ngIf="descricao.hasError('required') && descricao.dirty"
            class="p-message p-message-error">
            Informe uma descrição
          </span>
          <span *ngIf="descricao.hasError('minlength') && descricao.dirty"
            class="p-message p-message-error">
            Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.minlength.actualLength }}
          </span>

          
<!--           <p-message severity="error" text="Informe uma descrição"
            *ngIf="descricao.hasError('required') && descricao.dirty"></p-message>

          <p-message severity="error" 
            text="Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.minlength.actualLength }}"
            *ngIf="descricao.hasError('minlength') && descricao.dirty"></p-message> -->
        </div>
        <div class="p-col-12 p-md-3 p-fluid">
          <label>Valor</label>
          <!-- <p-inputNumber mode="currency" currency="BRL" placeholder="0,00"></p-inputNumber> -->
          <input pInputText type="text" placeholder="0,00" currencyMask
            [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Categoria {{ categoria.value }}</label>
          <p-dropdown [options]="categorias" placeholder="Selecione"
            #categoria></p-dropdown>
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Pessoa {{ pessoa.value }}</label>
          <p-dropdown [options]="pessoas" placeholder="Selecione"
            [filter]="true" #pessoa></p-dropdown>
        </div>
        <div class="p-col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
        </div>
        <div class="p-col-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </div>
      </div>
  
    </form>
  </div>
